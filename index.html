<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Chiaroscuro</title>
	<script src="phaser.min.js"></script>
	<script src="Maze.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Game.js"></script>
    <link rel="icon" 
      type="image/ico" 
      href="favicon.ico" />
</head>
<body style="background-color:#000; margin:0 auto;">

<div id="gameContainer" style="width:1000px; margin:0 auto; border-style:solid;
border-color:#fff;"></div>

<script type="text/javascript">

var gamewidth = 1000;
var gameheight = 900;
var mazesize=40;
var spread = 0;
var MAJORBOMBS = 10;
var MAJORBADDIES = 10;
var enemytotal=0;
var totalseconds = 0;
var mazenumber = 0;
var music;
var violin;
var piano;
var pianoPlaying = false;
var violinPlaying = false;
var violinLoud = false;
var violinLouder = false;
var violinLoudest = false;
var playerFrame = 0;
var score = 0;
var decayRate = .2;
var numMatches = 15;
    var closeToEnemy;
    var moving = false;
window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(gamewidth,gameheight, Phaser.AUTO, 'gameContainer',null,false,false);

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);
	game.state.add('EndScreen',BasicGame.EndScreen);
	game.state.add('Transition',BasicGame.Transition);
    game.state.add('HowTo',BasicGame.HowTo);
	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>
<div style="width:500px; text-align:center; margin:0 auto; text-color:#fff; font-size:large; z-index:100;">
<font color="white"><p></p>
</font></div>
</body>
</html>
